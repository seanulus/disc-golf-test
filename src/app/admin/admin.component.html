<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Item</h3>
  </div>
  <div class="card-body">
    <div>
      <label>Item Name:</label>
      <br>
      <input #newItem>
    </div>

    <div>
      <label>Description:</label>
      <br>
      <textarea #newDescription></textarea>
    </div>

    <div>
      <label>Price:</label>
      <br>
      <input #newPrice>
    </div>

    <div>
      <label>Picture URL:</label>
      <br>
      <input #newPicture>
    </div>
    <br>
    <button class="btn btn-success btn-sm"(click)="submitForm(newItem.value, newDescription.value, newPrice.value, newPicture.value); newItem.value=''; newDescription.value=''; newPrice.value=''; newPicture.value=''">Add</button>
  </div>
</div>

<div>
  <app-store-list></app-store-list>
</div>
