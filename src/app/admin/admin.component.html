<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Player</h3>
  </div>
  <div class="card-body">
    <div>
      <label>First Name:</label>
      <br>
      <input #newItem>
    </div>

    <div>
      <label>Last Name:</label>
      <br>
      <input #newDescription>
    </div>

    <div>
      <label>Score:</label>
      <br>
      <input #newPrice>
    </div>
    <button (click)="submitForm(newItem.value, newDescription.value, newPrice.value); newItem.value=''; newDescription.value=''; newPrice.value=''">Add</button>
  </div>
</div>
