<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Item</h3>
  </div>
  <div class="card-body">
    <div>
      <label>Item Name:</label>
      <br>
      <input #newItem>
    </div>

    <div>
      <label>Description:</label>
      <br>
      <textarea #newDescription></textarea>
    </div>

    <div>
      <label>Price:</label>
      <br>
      <input #newPrice>
    </div>
    <button (click)="submitForm(newItem.value, newDescription.value, newPrice.value); newItem.value=''; newDescription.value=''; newPrice.value=''">Add</button>
  </div>
</div>
