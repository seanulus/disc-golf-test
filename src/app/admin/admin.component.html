<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add New Player</h3>
  </div>
  <div class="card-body">
    <div>
      <label>First Name:</label>
      <br>
      <input #newFirstName>
    </div>

    <div>
      <label>Last Name:</label>
      <br>
      <input #newLastName>
    </div>

    <div>
      <label>Score:</label>
      <br>
      <input #newScore>
    </div>
    <button (click)="submitForm(newFirstName.value, newLastName.value, newScore.value); newFirstName.value=''; newLastName.value=''; newScore.value=''">Add</button>
  </div>
</div>
