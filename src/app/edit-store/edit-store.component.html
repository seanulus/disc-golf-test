<h4>Edit Item</h4>

<label>New Item:</label>
<input [(ngModel)]="selectedItem.item">
<br>

<label>New Description:</label>
<input [(ngModel)]="selectedItem.description">
<br>

<label>New Price:</label>
<input [(ngModel)]="selectedItem.price">
<br>

<label>New Picture URL:</label>
<input [(ngModel)]="selectedItem.pictureURL">
<br>

<button (click)="beginUpdatingItem(selectedItem)">Update</button>
